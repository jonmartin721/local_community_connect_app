name: local_community_connect_app
description: "A community app for discovering local events, news, and resources."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  # State management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  # Persistence
  hive_flutter: ^1.1.0
  # Navigation
  go_router: ^17.0.0
  # UI
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  # Utilities
  url_launcher: ^6.3.1
  intl: ^0.20.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  # Codegen (Riverpod only - Hive adapters written manually)
  riverpod_generator: ^3.0.3
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
